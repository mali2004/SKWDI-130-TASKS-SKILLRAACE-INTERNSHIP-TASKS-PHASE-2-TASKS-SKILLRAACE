<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Landing Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .hero-section {
        position: relative;
        height: 100vh; /* Full height */
        background: url('https://images.unsplash.com/20/cambridge.JPG?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .content {
        max-width: 800px;
        padding: 20px;
        z-index: 2;
        background: rgba(0, 0, 0, 0.2); /* Light transparent background */
        border-radius: 10px;
        backdrop-filter: blur(5px); /* Blur effect to enhance readability */
    }

    h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    p.lead {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .btn-primary, .btn-secondary {
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #666;
        margin-left: 20px;
    }

    .btn-secondary:hover {
        background-color: #444;
        transform: translateY(-2px);
    }

    .info-text {
        font-size: 1rem;
        margin-top: 30px;
    }

    .info-text a {
        color: #aad1e6; 
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="hero-section">
    <div class="content">
        <h1>RGUKT IIIT Ongole</h1>
        <p class="lead">Join a community of scholars dedicated to innovation, leadership, and global impact.</p>
        <a href="#programs" class="btn btn-primary mt-3">View Programs</a>
        <a href="#apply" class="btn btn-secondary mt-3">Apply Now</a>
        <p class="info-text">Contact us at (123) 456-7890 or visit our <a href="#contact">contact page</a>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
